<div class="blog-detail-css">
  <!-- Post Detail Header -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">{{title}}</h1>
      <p class="lead">
        Đăng {{time}} by
        <a href="#" class="text-white text-decoration-none">Admin</a>
      </p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container my-5">
    <div>
      <!-- Blog Post Content -->
      <div>
        <article [innerHTML]="content">
          
        </article>

        <!-- Comments Section -->
        <section class="comments-section mt-5">
          <h3 class="text-secondary mb-4">Comments</h3>
          <div class="comment card mb-4">
            <div class="card-body">
              <h5 class="card-title">John Doe</h5>
              <p class="card-text">Great article! Really enjoyed reading it.</p>
              <p class="text-muted">Posted on August 21, 2024</p>
            </div>
          </div>
          <div class="comment card mb-4">
            <div class="card-body">
              <h5 class="card-title">Jane Smith</h5>
              <p class="card-text">
                I found this post very informative. Keep up the good work!
              </p>
              <p class="text-muted">Posted on August 22, 2024</p>
            </div>
          </div>

          <!-- Comment Form -->
          <form class="comment-form">
            <h4 class="mb-3">Leave a Comment</h4>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label">Comment</label>
              <textarea
                class="form-control"
                id="comment"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="m-0">© 2024 My Blog. All rights reserved.</p>
    </div>
  </footer>
</div>
