<div class="register-css">
    <div class="register-container">
        <h2>Register</h2>
        <form [formGroup]="applyForm" (submit)="submitForm()">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Full Name" formControlName="username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" formControlName="repassword">
            </div>
            <button type="submit" class="btn btn-custom" [disabled]="!applyForm.valid">Sign Up</button>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </form>
        <a href="#" class="back-link">Back</a>
    </div>
</div>
